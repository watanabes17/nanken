    <title>なん研</title>
    <style>
        #base{
            position: absolute;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<body style="margin: 0">
    <a-scene embedded arjs vr-mode-ui="enabled: false;" light="defaultLightsEnabled: false">

        <!-- 3DCGモデルを読み込む -->
        <!-- <a-assets>
            <a-asset-item id="mishe" src="./assets/mishe.glb"></a-asset-item>
        </a-assets> -->


        <!-- マーカーの.pattファイルを読み込む -->
        <a-marker type="pattern" url="./default.patt">
            <!-- <a-entity gltf-model="#mishe"></a-entity> -->
            <!-- <a-gltf-model src="./assets/MisheVRM.vrm" position="0 0 0"></a-gltf-model> -->

            <a-entity geometry="
                primitive: torus;
                radius: 1;
                radiusTubular: 0.1;
                segmentsTubular: 12;" rotation="0 0 0" position="0 0 0">
            </a-entity light="type: ambient;" >
                <a-entity mmd-model="model:assets/cat3/茶トラねこ.pmx;"></a-entity>
            </a-entity>
            <!-- <a-entity vrm="src:assets/MToonRusk_1.2.0.1.vrm;blink:true" vrm-anim="src:assets/jodo.vmd;" rotation="0 180 0" scale="3 3 3"></a-entity> -->
            <!-- <a-entity vrm="src:assets/MisheVRM.vrm;blink:true" vrm-anim="src:assets/Turn_Pose.bvh;" rotation="0 180 0" scale="3 3 3"></a-entity> -->
            <!-- <a-entity vrm="src:assets/mishe.vrm;blink:true" vrm-anim="" position="0 0 0" rotation="0 180 0" scale="0.1 0.1 0.1"></a-entity> -->
        </a-marker>

        <!-- カメラを追加 -->
        <a-entity camera></a-entity>
    </a-scene>
    <div id="base">
        <h1>なん研</h1>
    </div>
</body>

</html>
